<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href={% static "css/style.css" %}>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
<title>{{title}}</title>

</head>

<body class="container-fluid">


{% if messages %}
{% for message in messages %}
<div class="alert alert-info">
	<strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}
<div class="header">
<center class="row">
	<h1>TODO APP</h1>
	<hr />
</center>
</div>
<div class="row">
<div class="col-md-3" >
	<div class="submit_form">
	<form method="POST">
		{% csrf_token %}
		{{forms}}
		<center>
			<input type="submit" class="btn btn-success" value="submit" />
		</center>
	</form>
	</div>
</div>
</div>

<br>
<div class="row">

	<div class="col-md-12">

	{% for i in list %}
	<div class="card">
		<center><b>{{i.title}}</b></center>
		<hr/>
		{{i.details}}
		<br />
		<br />
		<form action="/del/{{i.id}}" method="POST" style=" padding-right: 4%; padding-bottom: 3%;" class="form">
		{% csrf_token %}
			<button class="btn btn-danger" style="float: right;"><span class="glyphicon glyphicon-trash"></span>  remove</button>
		</form>
		<form action="/edit/{{i.e}}"  method="POST" style=" padding-right: 4%; padding-bottom: 3%;" class="form">
			{% csrf_token %}
			<button class="btn btn-info" style="float: right;"><span class="glyphicon glyphicon-pencil"></span>  EDIT</button>
		</form>
	</div>
	{% endfor%}
	</div>
	<div class="col-md-1"> </div>
</div>
</body>

</html>
